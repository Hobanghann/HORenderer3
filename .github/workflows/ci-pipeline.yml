name: CI Pipeline

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]

jobs:
  clang-format:
    name: Run Format Check
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install LLVM
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Run clang-format check
      id: format_check
      run: |
        ls
        echo "Running clang-format check..."

        mkdir formatted
        error_count=0

        for file in $(find core platforms test -name "*.h" -o -name "*.cc"); do
          mkdir -p formatted/$(dirname "$file")
          clang-format "$file" > formatted/"$file"

          if ! diff -q "$file" formatted/"$file" >/dev/null; then
            echo ""
            echo "-------------------------------------"
            echo "  !! FORMAT MISMATCH: $file  !!"
            echo "-------------------------------------"
            diff -u "$file" formatted/"$file"
            error_count=$((error_count+1))
          fi
        done

        echo ""
        echo "======== SUMMARY ========"
        if [ "$error_count" -eq 0 ]; then
          echo "[O] All files are properly formatted!"
        else
          echo "[X] $error_count file(s) need formatting."
          exit 1
        fi

  configure:
    name: Configure Cmake
    needs: clang-format
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
        c_compiler: [cl, clang]
        cpp_compiler: [cl, clang++]

        exclude:
          - c_compiler: cl
            cpp_compiler: clang++
          - c_compiler: clang
            cpp_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Configure CMake
      shell: pwsh
      run: |
        if ("${{ matrix.c_compiler }}" -eq "clang") {
            Write-Host "Using Ninja generator for clang"
            cmake -S "${{ github.workspace }}" `
                  -B "${{ github.workspace }}/build" `
                  -G "Ninja" `
                  -DCMAKE_EXPORT_COMPILE_COMMANDS=ON `
                  -DCMAKE_C_COMPILER=clang `
                  -DCMAKE_CXX_COMPILER=clang++
        }
        else {
            Write-Host "Using Visual Studio generator for MSVC"
            cmake -S "${{ github.workspace }}" `
                  -B "${{ github.workspace }}/build" `
                  -G "Visual Studio 17 2022" `
                  -DCMAKE_C_COMPILER=cl `
                  -DCMAKE_CXX_COMPILER=cl
        }

    
    - name: Cache build files
      uses: actions/cache@v4
      with:
        key: build-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-${{ github.run_id }}
        path: ${{ github.workspace }}/build


  clang-tidy:
    name: Run Static Analysis
    needs: configure
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
        c_compiler: [cl, clang]
        cpp_compiler: [cl, clang++]

        exclude:
          - c_compiler: cl
            cpp_compiler: clang++
          - c_compiler: clang
            cpp_compiler: cl
          - c_compiler: cl
            cpp_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:        
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Restore build files
      uses: actions/cache@v4
      with:
        key: build-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-${{ github.run_id }}
        path: ${{ github.workspace }}/build

    - name: Run clang-tidy (auto-detect)
      shell: bash
      run: |
        echo "Running clang-tidy check..."

        error_count=0

        for file in $(find core -name "*.h" -o -name "*.cc"); do
          echo ""
          echo "-------------------------------------"
          echo "  Checking: $file"
          echo "-------------------------------------"

          clang-tidy "$file" -p build --quiet

          if [ $? -ne 0 ]; then
            echo "  !! TIDY ISSUE FOUND: $file !!"
            error_count=$((error_count+1))
          fi
        done

        echo ""
        echo "======== SUMMARY ========"

        if [ "$error_count" -eq 0 ]; then
          echo "[O] All files passed clang-tidy!"
        else
          echo "[X] $error_count file(s) have clang-tidy issues."
          exit 1
        fi

  build:
    name: Build
    needs: clang-tidy
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
        c_compiler: [cl, clang]
        cpp_compiler: [cl, clang++]

        exclude:
          - c_compiler: cl
            cpp_compiler: clang++
          - c_compiler: clang
            cpp_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:
    - name: Restore build files
      uses: actions/cache@v4
      with:
        key: build-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-${{ github.run_id }}
        path: ${{ github.workspace }}/build

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}


  test:
    name: Run Test
    needs: build
    strategy: 
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
        c_compiler: [cl, clang]
        cpp_compiler: [cl, clang++]

        exclude:
          - c_compiler: cl
            cpp_compiler: clang++
          - c_compiler: clang
            cpp_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:
    - name: Restore build files
      uses: actions/cache@v4
      with:
        key: build-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}-${{ matrix.cpp_compiler }}-${{ github.run_id }}
        path: ${{ github.workspace }}/build

    - name: Test Core.Math
      working-directory: build
      run: |
        ctest -R ^Core\.Math --build-config ${{ matrix.build_type }}

    - name: Test Core.Templates
      working-directory: build
      run: |
        ctest -R ^Core\.Templates --build-config ${{ matrix.build_type }}

    - name: Test Core.Time
      working-directory: build
      run: |
        ctest -R ^Core\.Time --build-config ${{ matrix.build_type }}
