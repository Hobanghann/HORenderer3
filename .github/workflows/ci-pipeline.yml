name: CI Pipeline

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]

jobs:
  clang-format:
    name: Run Format Check
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add LLVM APT repository
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21


      - name: Install clang-format-21
        run: sudo apt-get install -y clang-format-21

      - name: Run clang-format check
        id: format_check
        run: |
          echo "Running clang-format check..."  
          mkdir formatted
          error_count=0  
          for file in $(find core platforms virtual_gpu test -name "*.h" -o -name "*.cc"); do
            mkdir -p formatted/$(dirname "$file")
            clang-format-21 "$file" > formatted/"$file"  
            if ! diff -q "$file" formatted/"$file" >/dev/null; then
              echo ""
              echo "-------------------------------------"
              echo "  !! FORMAT MISMATCH: $file  !!"
              echo "-------------------------------------"
              diff -u "$file" formatted/"$file"
              error_count=$((error_count+1))
            fi
          done  
          echo ""
          echo "======== SUMMARY ========"
          if [ "$error_count" -eq 0 ]; then
            echo "[O] All files are properly formatted!"
          else
            echo "[X] $error_count file(s) need formatting."
            exit 1
          fi

  clang-tidy:
    name: Run Static Analysis
    needs: clang-format
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_tool: Ninja
            build_type: Debug
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            build_tool: Ninja
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++

    runs-on: ${{ matrix.os }}

    steps:        
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure cmake for clang-tidy
        shell: bash
        run: |
          cmake -S "${{ github.workspace }}" \
          -B "${{ github.workspace }}/build" \
          -G "${{ matrix.build_tool }}" \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DENABLE_CLANG_TIDY=ON

      - name: Run clang-tidy
        shell: bash
        run: |
          echo "Running clang-tidy check..."

          run-clang-tidy -p build -quiet -source-filter='.*(core|resource|virtual_gpu)[\\/].*\.cc$'


  build-test:
    name: Build And Test
    needs:
      - clang-tidy
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_tool: Visual Studio 17 2022
            build_type: Debug
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            build_tool: Visual Studio 17 2022
            build_type: Release
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            build_tool: Ninja
            build_type: Debug
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            build_tool: Ninja
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Configure CMake
        shell: bash
        run: |
          cmake -S "${{ github.workspace }}" \
          -B "${{ github.workspace }}/build" \
          -G "${{ matrix.build_tool }}" \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} 

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Test Core.Math
        working-directory: build
        run: |
          ctest -R Core.Math

      - name: Test Core.Thread
        working-directory: build
        run: |
          ctest -R Core.Thread

      - name: Test Core.Templates
        working-directory: build
        run: |
          ctest -R Core.Templates

      - name: Test Core.Time
        working-directory: build
        run: |
          ctest -R Core.Time

      - name: Test Core.IO
        working-directory: build
        run: |
          ctest -R Core.IO

      - name: Test Resource
        working-directory: build
        run: |
          ctest -R Resource

      - name: Test VirtualGPU
        working-directory: build
        run: |
          ctest -R VirtualGPU